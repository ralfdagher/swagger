version 'unspecified'
plugins {
    id 'java'
    id 'groovy'
    id 'checkstyle'
    id 'findbugs'
    id 'idea'
    id 'jacoco'
    id "com.jfrog.artifactory" version "4.5.4"
    id "org.springframework.boot" version "1.4.2.RELEASE"
    id "org.unbroken-dome.test-sets" version "1.3.2"
    id "net.ltgt.apt" version "0.10"
    id "org.sonarqube" version "2.6.1"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

